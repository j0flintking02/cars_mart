<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Mart</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="users">
<section class="user-form">
    <div class="form-box">
        <h1 align="center">Create Account</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName" placeholder="john">
            </div>
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName" placeholder="doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
            </div>
            <div class="form-group">
                <label for="userpwd">Password</label>
                <input type="password" name="userpwd" id="userpwd" placeholder="*****">
            </div>
            <div class="form-group">
                <a href="#" class="btn btn-info offset-by-four columns">Create</a>
                <br>
                <br>
                <a class="offset-by-four columns" href="signin.html">already have an account</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
